name: Build and sign Android App Bundle

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-sign:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      BUILD_NAME: 3.2.6
      BUILD_NUMBER: 70
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Decode keystore (from secret)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          mkdir -p android/keystore
          echo "$KEYSTORE_BASE64" | base64 --decode > android/keystore/nexus_upload_key.jks
          chmod 600 android/keystore/nexus_upload_key.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create android/key.properties
        run: |
          cat > android/key.properties <<EOF
          storeFile=android/keystore/nexus_upload_key.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Flutter pub get
        run: flutter pub get

      - name: Build App Bundle
        run: flutter build appbundle --release --build-name=${{ env.BUILD_NAME }} --build-number=${{ env.BUILD_NUMBER }}

      - name: Upload artifact (AAB)
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: build/app/outputs/bundle/release/app-release.aab
